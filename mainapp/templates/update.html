{% extends "index.html" %}
{% block body %}
<div class="container col-sm-7">
    <h2 class="text-center alert alert-warning mb-4">Update student details</h2>
    <form action="" method="post" >
        {% csrf_token %}
        {% for fm in form %}
        {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}
        {% endfor %}
        <input type="submit" value="Update" class="btn btn-outline-success p-2 mt-3 w-100">
    </form>
</div>

{% endblock body %}
